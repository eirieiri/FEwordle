<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Emblem</title>
    <style>
        table, th, td {
            border: 1px solid black;
          }
    </style>
</head>

<body>
    <h2>Select your character option</h2>
    <form id="charSubmit">
        <label for="characterSelector">Select your Character:</label>
        <select name="character" id="characterSelector">
            <option value="" disabled selected>Select a character</option>
        </select>
    </form>
    <div id="output"></div>
    <script type="module" src="dest/FEwordle/populateSelector.js"></script>

    <table width="100%" class="center">
        <thead>
            <tr>
                <th>image</th>
                <th>name</th>
                <th>game</th>
                <th>gender</th>
                <th>promotion</th>
                <th>weapons</th>
                <th>typing</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script type="module" src="dest/FEwordle/compareSelection.js"></script>
</body>

</html>
